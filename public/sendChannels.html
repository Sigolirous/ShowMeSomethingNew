<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send a channel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body id="body">
    <div class="sendForm">
    <h1 class = "display-1" style="text-align:center; font-size: 4vw; color: black" >Send a channel</h1>
    <br/>
    <a href='index.html' class="btn btn-warning">Find your new favorit channel</a>
    <p> 
        <div id="alert" style="display: none">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                          <h5 class="modal-title" id="modalHeader">Error</h5>
                    </div>
                    <div class="modal-body">
                          <p id="modalBodyCode" style="text-align:justify; text-justify:auto;">Error Code</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id = "gotItButton">Got it!</button>
                    </div>
                 </div>
            </div>
        </div>
        <div id="form">
            <p class="lead" style="background-color: rgb(58, 61, 61); width: 30%; margin-left: 35%; -webkit-border-radius: 90px; -moz-border-radius: 90px; border-radius: 90px; color:white; font-size: 3vw">Channel Link</p><input id='channelLink' class="form-control" style="text-align: center; width: 30%; margin-left: 35%;" required><br/>
            <p class="lead" style="background-color: rgb(58, 61, 61); width: 30%; margin-left: 35%; -webkit-border-radius: 90px; -moz-border-radius: 90px; border-radius: 90px; color:white; font-size: 3vw; padding-left:px">Tag 1</p><input id='tag1' class="form-control" style="text-align: center; width: 30%; margin-left: 35%;" placeholder=""><br/>
            <p class="lead" style="background-color: rgb(58, 61, 61); width: 30%; margin-left: 35%; -webkit-border-radius: 90px; -moz-border-radius: 90px; border-radius: 90px; color:white; font-size: 3vw">Tag 2</p><input id='tag2' class="form-control" style="text-align: center; width: 30%; margin-left: 35%;"><br/>
            <p class="lead" style="background-color: rgb(58, 61, 61); width: 30%; margin-left: 35%; -webkit-border-radius: 90px; -moz-border-radius: 90px; border-radius: 90px; color:white; font-size: 3vw">Tag 3</p><input id='tag3' class="form-control" style="text-align: center; width: 30%; margin-left: 35%;"><br/>
            <input type="submit" id="submit" value="Submit" class="btn btn-dark">
        </div>
    </p> 
    <script src = './script/sendChannels.js'></script>
    </div>
</body>
</html>
