<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show Me Something New</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://kit.fontawesome.com/8b8aaf5779.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Josefin+Sans|Ubuntu+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class = "header">
        <h1 class = "display-1" style="text-align:center; font-size: 6vw; font-family: 'Alfa Slab One', cursive;">Show me something new</h1>
  </div>
  <a href='sendChannels.html' class="btn btn-warning" style="width:100%">Send a channel</a>  
    <div class="background">
      <div class = "up">
  
            <div style='text-align: center; width: 50%; margin-left: 25%; margin-right: 25%;'>
                    <div id="alert" style="display: none">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                          <h5 class="modal-title" id="modalHeader">Error</h5>
                                    </div>
                                    <div class="modal-body">
                                          <p id="modalBodyCode">Error Code</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" id = "gotItButton">Got it!</button>
                                    </div>
                                 </div>
                            </div>
                        </div>
                <div id="form" style="font-size:1vw">
                    <p style="font-size:5vw; font-family: 'Josefin Sans', sans-serif;">What kind of videos are you interested in:  <input id="tags" style="font-size: 2vw; text-align: center; width:70%; max-height: 30%;margin-left: 15%; float:left" class="form-control" placeholder="Only one tag: music, games."></p>
                  <br/><br/>  
                  <input type="button" id="showMe" value="Go!" class="btn btn-dark" style='text-align: center; width: 50%; margin-left: 25%; margin-right: 25%; padding:0;'>  
              </div>
                <script src="./script/indexPublic.js"></script>
            </div>
        </div>
    </div>
<div class='contact' style="font-size:1vw">
            <a href="https://github.com/Sigolirous" style="color: black"><i class="fab fa-github-square fa-7x" style="padding:1%"></i></a>
            <a id = "mailTo"><i class="fas fa-envelope-square fa-7x" style="color: black; cursor: pointer; padding: 1%"></i></a>
            <script>
                document.getElementById('mailTo').addEventListener('click', ()=>{
                    window.open('mailto:augustoasigolo@disroot.org')
                })
            </script>
        </div>
</body>
</html>
