<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show Me Something New</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/8b8aaf5779.js"></script>
</head>
<body>
    <div class="background">
        <div class = "up">
        <h1 class = "display-1" style="text-align:center; font-size: 4vw">Show me something new</h1>
        <br/>
        <a href='sendChannels.html' class="btn btn-warning" style = "font-size: 1vw">Send a channel</a>
        <br/><br/><br/>
            <div style='text-align: center; width: 50%; margin-left: 25%; margin-right: 25%;'>
                    <div id="alert" style="display: none">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                          <h5 class="modal-title" id="modalHeader">Error</h5>
                                    </div>
                                    <div class="modal-body">
                                          <p id="modalBodyCode">Error Code</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" id = "gotItButton">Got it!</button>
                                    </div>
                                 </div>
                            </div>
                        </div>
                <div id="form" style="font-size:1vw">
                    <p>What kind of videos are you interested in:  <input id="tags" style="text-align: center; width: 50%; margin-left: 25%; margin-right: 25%; font-size: 1vw" class="form-control" placeholder="Only one tag: music, code, gaming, computing, math."></p>
                    <input type="button" id="showMe" value="Go!" class="btn btn-dark" style='text-align: center; width: 50%; margin-left: 25%; margin-right: 25%;'>
                </div>
                <script src="./script/indexPublic.js"></script>
            </div>
        </div>
        <div class='contact'>
            <a href="https://github.com/Sigolirous" style="color: black"><i class="fab fa-github-square fa-7x" style="padding:1%"></i></a>
            <a id = "mailTo"><i class="fas fa-envelope-square fa-7x" style="color: black; cursor: pointer; padding: 1%"></i></a>
            <script>
                document.getElementById('mailTo').addEventListener('click', ()=>{
                    window.open('mailto:augustoasigolo@disroot.org')
                })
            </script>
        </div>
    </div>
    <div class="thanks">
        <p>Created by Sigolirous.</p>
    </div>
</body>
</html>
